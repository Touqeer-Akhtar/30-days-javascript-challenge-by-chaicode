<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Task 1
        let prom1 = new Promise((resolve, reject) => {
            console.log("waiting...");
            setTimeout(() => {
                resolve("Promise resolved after 2 sec")
            }, 2000);
        })

        prom1.then((res) => {
            console.log(res);
        })


        // Task 2
        let prom2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject("Promise rejected after 2 sec")
            }, 2000);
        })

        prom2.catch((err) => {
            console.log(err);
        })


        // Task 3
        let prom3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Data 1")
            }, 1000);
        })

        prom3.then((msg) => {
            console.log(msg);
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data 2")
                }, 1000);
            })
        })
        .then((msg2) => {
            console.log(msg2);
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Finally, data 3")
                }, 1000);
            })
        })
        .then((msg3) => {
            console.log(msg3);
        })


        // Task 4
        let prom4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Promise resolved successfully")
            }, 2000);
        })

        async function consumPromiseFour() {
            let response = await prom4
            console.log(response);
        }

        consumPromiseFour()


        // Task 5
        let prom5 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject("Error Promise reject")
            }, 2000);
        })

        async function consumPromiseFive() {
            try {
                let response = await prom5
                console.log(response);
            } catch (error) {
                console.log(error);
            }
        }


        // Task 6
        fetch("https://jsonplaceholder.typicode.com/users").then((res) => {
            return res.json()
        }).then((jsonData) => {
            console.log(jsonData);
        })


        // Task 7
        async function getData() {
            let response = await fetch("https://jsonplaceholder.typicode.com/users")
            let jsonData = await response.json()
            console.log(jsonData);
        }

        getData()


        // Task 8
        let prom_1 = fetch("https://jsonplaceholder.typicode.com/todos").then((res) => {
            return res.json()
        })

        let prom_2 = fetch("https://jsonplaceholder.typicode.com/albums").then((res) => {
            return res.json()
        })

        let prom_3 = fetch("https://jsonplaceholder.typicode.com/users").then((res) => {
            return res.json()
        })

        Promise.all([prom_1, prom_2, prom_3]).then((values) => {
            console.log(values);
        })


        // Task 9
        Promise.race([prom_1, prom_2, prom_3]).then((value) => {
            console.log(value);
        })

    </script>
</body>
</html>
